<html lang="en">
<head>
    <title>Dashboard Page 1</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   
    <style>
        html, body {
            min-width: 800px;  /* กำหนดความกว้างคงที่ */
            min-height: 600px;  /* กำหนดความสูงคงที่ */
            overflow: hidden; /* ปิดการเลื่อนหน้าจอ */
        }
        * {
            box-sizing: border-box;
        }
        /*------------------------------------------------background image----------------------------------------------------------------------*/
        .bg-img {
            background-image: url("img_nature.jpg");
            min-height: 100vh; /* พื้นหลังเต็มหน้าจอ */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        /*------------------------------------------------color label----------------------------------------------------------------------*/
            .color-labels {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                width: 100%;
            }

            .color-labels .label {
                position: relative;
                text-align: center;
                height: 20px; /* ความสูงของแถบสี */
                flex: 1;
                flex-grow: 1;
                flex-basis: 0; /* ทำให้แต่ละแถบสีมีขนาดเท่ากัน */
                display: flex; /* ใช้ Flexbox เพื่อจัดตำแหน่ง */
                justify-content: center; /* จัดตำแหน่งกึ่งกลางแนวนอน */
                align-items: center; /* จัดตำแหน่งกึ่งกลางแนวตั้ง */
                line-height: 5px;
                font-weight: bold;
                color: rgb(55, 55, 55);
            }

            .color-labels .label span {
                position: absolute;
                opacity: 0; /* ข้อความจะไม่มองเห็นเมื่อเริ่มต้น */
                transition: opacity 0.3s; /* ทำให้การแสดงผลของข้อความลื่นไหล */
            }

            .color-labels .label:hover span {
                opacity: 1; /* ทำให้ข้อความมองเห็นเมื่อ hover */
            }

            .green { 
                background: linear-gradient(to right,  #003300, #4dff4d); /* ไล่ระดับจากเขียวไปเขียวอ่อน */ 
            }
            .yellow { 
                background: linear-gradient(to right, #ffff4d, #ffff00); /* ไล่ระดับจากเหลืองเข้มไปเหลืองอ่อน */ 
            }
            .orange { 
                background: linear-gradient(to right, #ffa64d,#ff8000); /* ไล่ระดับจากส้มเข้มไปส้มอ่อน */ 
            }
            .red { 
                background: linear-gradient(to right, #ff5c33, #ff3300); /* ไล่ระดับจากแดงเข้มไปแดงอ่อน */ 
            }
            .purple { 
                background: linear-gradient(to right, #ff00ff, #800080); /* ไล่ระดับจากม่วงเข้มไปม่วงอ่อน */ 
            }
            .dark-red { 
                background: linear-gradient(to right, #b30000, #800000); /* ไล่ระดับจากแดงเข้มไปแดงสด */ 
            }
        /*------------------------------------------------MENU BAR-----------------------------------------------------------------------------*/
        .topnav {
            overflow: hidden;
            background-color: #333;
            flex-direction: column; /* เปลี่ยนแนวเรียงเป็นแนวตั้ง */
            display: flex; /* ซ่อนเมื่อเป็นขนาดเล็ก */
            width: 200px; /* ความกว้างของ Navbar */
            height:520px; /* ความสูงของ Navbar */
            position: absolute; /* ให้ Navbar อยู่ที่ตำแหน่งที่ต้องการ */
            top: 5%; /* ตั้งระยะห่างจากด้านบน */
            left: 1%; /* ตั้งให้อยู่ด้านซ้าย */
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        /*------------------------------------------------Model card-----------------------------------------------------------------------------*/
        .modelnav {
            overflow: hidden;
            background-color:whitesmoke;
            display: none; /* ซ่อนเมื่อเป็นขนาดเล็ก */
            width: 50%; /* ความกว้างของ Navbar */
            height: 60%; /* ความสูงของ Navbar */
            position: absolute; /* ให้ Navbar อยู่ที่ตำแหน่งที่ต้องการ */
            top: 10%; /* ตั้งระยะห่างจากด้านบน */
            left: 15%; /* ตั้งให้อยู่ด้านซ้าย */
            flex-direction: row; /* จัดเรียงเป็นแนวนอน */
            justify-content: space-between; /* จัดให้แต่ละส่วนมีระยะห่าง */
        
        }
        .model-section-left {
            width: 65%; /* ความกว้างของส่วนซ้าย */
            display: flex;
            flex-direction: column; /* เรียงเป็นแนวตั้ง */
            justify-content: center; /* จัดให้กลาง */
            height: 100%; /* ใช้พื้นที่เต็มของส่วนนี้ */
            align-items: center;

        }

        .model-section-right {
            width: 35%; /* ความกว้างของส่วนขวา */
            display: flex;
            flex-direction: column; /* เรียงเป็นแนวตั้ง */
            justify-content: center; /* จัดให้กลาง */
            align-items: center;
            height: 100%; /* ใช้พื้นที่เต็มของส่วนนี้ */
        }

        .panel {
    border: 1px solid black;
    margin-bottom: 15px; /* ระยะห่างระหว่าง panel */
    padding: 5px; /* เพิ่ม padding เท่ากันในแต่ละ panel */
    width: 80%; /* ปรับขนาดให้เต็ม */
    height: 22%;
}

    /* Panel settings */
    .panel-body {
    padding: 0; /* เอา padding ของ panel-body ออกเพื่อให้ไม่มีการล้น */
    margin: 0;
   
    }

    /* Input settings */
    input[type="text"],
    input[type="date"],
    input[type="time"] {
        width: 100%; /* ความกว้างเต็มของ panel */
        height: 100%;
        padding: 10px; /* กำหนด padding ให้เหมาะสม */
        margin: 0; /* เอา margin ออก */
        box-sizing: border-box; /* ทำให้ padding ไม่กระทบกับขนาดของกล่อง input */
        border: none; /* เอา border ออก */
        text-align: center;
    }

    .row {
        margin-top: 20px; /* ระยะห่างระหว่างปุ่มและองค์ประกอบด้านบน */
    }

    /*------------------------------------------------result-----------------------------------------------------------------------------*/
    .image-container {
        display: flex;
        flex-direction: column; /* จัดให้อยู่ในแนวตั้ง */
        align-items: center; /* จัดให้อยู่ตรงกลาง */
        padding-top: 40px; /* เพิ่ม padding ด้านบนแทน margin */
        margin: 0 auto; /* คงการจัดให้อยู่กึ่งกลางไว้ */
        width: 100%;
    }

    .image-box {
        border: 2px hidden; /* กรอบของรูปภาพ */
        padding: 5px;
        width: 600px; /* ขนาดความกว้างของกรอบรูป */
        height: 400px;
        display: flex; /* ใช้ Flexbox */
        justify-content: center; /* จัดให้อยู่กลางแนวนอน */
        align-items: center; /* จัดให้อยู่กลางแนวตั้ง */
    
    }

    .image-box img {
        width: 100%;
        height: auto;
 
    }
 /*-------------------------------------------------*/
    .caption-box {
        display: flex;
        border: 2px hidden;
        padding: 10px;
        margin-top: 10px;
        width: 600px;
        height:100px;
        background-color: #f9f9f9;
    }

    .left-box {
        flex-basis: 30%; /* ขนาดของกล่องซ้าย 30% */
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    .left-box img {
        width: 100%; /* ปรับขนาดของภาพให้เต็ม */
        height: auto;
    }

    .right-box {
        flex-basis: 70%; /* ขนาดของกล่องขวา 70% */
        display: flex;
        justify-content: center;
        align-items: left;
        flex-direction: column;
        padding-left: 10px; /* ระยะห่างระหว่างภาพกับข้อความ */
    }

    .right-box span {
        font-size: 16px;
        padding: 1.5px;
        font-family: monospace;
    }
            
    </style>
</head>
<body>

        <!-- Script -->
        <script>
            function updateLocationText() {
                var locationInput = document.getElementById('location').value; // ดึงค่าจาก input location
                var locationText = document.getElementById('location-text'); // เลือก element ที่จะแสดงข้อความ
                locationText.textContent = locationInput; // แสดงข้อความใน caption-box
            }
        
            // เรียกใช้ฟังก์ชันเมื่อกรอกข้อมูล
            document.getElementById('location').addEventListener('input', updateLocationText);

<script>
    function toggleModelNav() {
    var modelNav = document.getElementById("modelnav");
    // สลับการแสดงผลของ modelnav
    if (modelNav.style.display === "none" || modelNav.style.display === "") {
        modelNav.style.display = "flex"; // แสดง modelnav โดยใช้ flex
    } else {
        modelNav.style.display = "none"; // ซ่อน modelnav
    }
}

</script>
